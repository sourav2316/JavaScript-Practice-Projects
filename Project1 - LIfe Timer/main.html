<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
<body>
    <div class="background">
        <div id="initial" class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
        <div id="afterDOB" class="container">
            <div class="center">
                <h1>How Much Life Journey Covered, Till Now</h1>
            <div class="timecont">
                <h2>
                    <div id="year">0</div>
                    Years
                </h2>
                <h2>
                    <div id="month">0</div>
                    Month
                </h2>
                <h2>
                    <div id="day">0</div>
                    Days
                </h2>
                <h2>
                    <div id="hour">0</div>
                    Hours
                </h2>
                <h2>
                    <div id="minute">0</div>
                    Minutes
                </h2>
                <h2>
                    <div id="second">0</div>
                    Seconds
                </h2>
            </div>
            </div>
        </div>
        <div class="setting">
            <i id="icon" class="fa fa-cog"></i>
            <div id="setcont" class="settingcont hide">
                <input type="date" id="dobInput">
                <button id="dobButton">ADD</button>
            </div>
        </div>
    </div>
    <script src="my.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
       <div class="container">
            <div class="box">
                <form onsubmit="calculateMarks(event)" class="calculateform" id="calculateForms">
                    <input
                    type="number"
                    required
                    min="0"
                    max="100"
                    name="maths"
                    placeholder="Maths">
                    <input
                    type="number"
                    required
                    min="0"
                    max="100"
                    name="english"
                    placeholder="English">
                    <input
                    type="number"
                    required
                    min="0"
                    max="100"
                    name="science"
                    placeholder="Science">
                    <input
                    type="number"
                    required
                    min="0"
                    max="100"
                    name="social"
                    placeholder="Social">
                    <button type="submit" class="btn">Calculate</button>
                 </form>
                 <p id="result" class="result"></p>
            </div>
            <div class="content">
                <h2>Calculate Your</h2>
                <h1>Percentage</h1>
            </div>
       </div>
    </div>

    <script src="index.js"></script>
</body>
</html>

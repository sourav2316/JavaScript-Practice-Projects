<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c28f83e80.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="box">
            <header class="signup">
                <h1>CREATE ACCOUNT</h1>
            </header>
            <main class="signupBody">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Type Full Name Here" id="name">
                        <i class="fa-solid"></i>
                        <span id="nameError"></span>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" placeholder="example.gamil.com" id="email">
                        <i class="fa-solid"></i>
                        <span id="emailError"></span>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter password" id="pass">
                        <i class="fa-solid"></i>
                        <span id="passError"></span>
                    </p>
                    <p>
                        <label for="password">Confirm Password</label>
                        <input type="password" placeholder="Confirm your Password" id="pass2">
                        <i class="fa-solid"></i>
                        <span id="passError2"></span>
                    </p>

                    <p>
                        <input type="submit" value="SIGN UP" id="submitBtn">
                    </p>
                </form>
            </main>
            <footer class="signupFooter">
                <p>Already have an account ? <a href="www.google.com">Login</a></p>
            </footer>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
